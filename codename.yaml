apiVersion: apps/v1
kind: Deployment
metadata:
  name: codename
  labels:
    app: codename
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codename
  template:
    metadata:
      labels:
        app: codename
    spec:
      containers:
      - name: codename
        image: forno96/codename
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: codename-service
spec:
  selector:
    app: codename
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codename-ingress
spec:
  rules:
  - host: codename.forno96.it
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: codename-service
            port:
              number: 8080
